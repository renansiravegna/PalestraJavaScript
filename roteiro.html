# Será?
- Porque se tornou popular?
- Tornou-se popular por volta de 2002, junto ao CSS2
- Perceberam que desenvolver pro navegador, utilizando CSS2 possibilitava a implementacao de interfaces complexas de uma forma rápida e não muito complicada

- E quando falamos de desenvolver para os navegadores, só existe uma única escolha.. JavaScript!

- Ainda sim, JS só teve uma segunda chance com o surgimento do XmlHttp ActiveX, introduzido no IE 5, que logo mais tarde foi introduzido como um objeto JavaScript chamado de XMLHttpRequest, virando padrão no IE 7 e adotado por outros navegadores

- Estourou mesmo mesmo em 2004, quando Google fez uma implementação cross-browser da requisição assincrona (XmlHttpRequest) com o Gmail e logo em seguida com o Maps

- Termo Ajax surgiu pelo UX Designer Jesse James Garrett, quando escreveu um artigo que descrevia a tecnologia utilizada no GMail e no Maps

- Pense!

- Separe!
- Crie vários arquivos .js, separados pela sua função, com nomes coerentes, por favor!

- Organize!
- Faça um espelho da estrutura de pasta dos htmls com a estrutura de pastas do javascript
- Coloque os arquivos javascript junto com os htmls
- Faça algo que organize quais scripts são de quais páginas

- Reaproveite o que é comum!
- Crie objetos ou libs separadas para manipulação comum
- jQuery muito útil nessas horas

- Reduza o código, deixe tudo pré-configurado!

- Utilize design patterns e orientação a objetos
